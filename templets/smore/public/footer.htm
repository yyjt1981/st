<script>
$(function(){
	$('#roll').hide();
	$(window).scroll(function() {
		if($(window).scrollTop() >= 100){
			$('#roll').fadeIn(400);
    }
    else
    {
    	$('#roll').fadeOut(200);
    }
  });
  $('#roll_top').click(function(){$('html,body').animate({scrollTop: '0px'}, 800);});

    //footer展示动态添加样式
    $('.addcls:odd').addClass('ml20');

});
</script>
<style type="text/css">
#roll_top{
	position:relative;
	cursor:pointer;
	height:53px;
	width:54px;
	}
#roll_top {
	background:url(/templets/smore/images/top.png) no-repeat 0px -64px;
	}
#roll_top:hover { background-position:0px 0px;}
#roll {
	display:none;
	width:54px;
	position:fixed;
	right:30px;
	bottom:30px;
	_position:absolute;
	_margin-top:300px;
	_top:expression(eval(document.documentElement.scrollTop));
	}
</style>
